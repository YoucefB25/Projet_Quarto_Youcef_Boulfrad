project:
  type: website
  title: "Méthodes de classification supervisée"
  output-dir: "exports/html"  # Les fichiers HTML iront ici

format:
  html:
    theme: cosmo
    css: assets/styles.css
    toc: true
    toc-depth: 2
    output-dir: "exports/html"  # ⬅️ Ajouter cette ligne pour forcer HTML vers exports/html
  pdf:
    output-dir: "exports/pdf"  # ⬅️ Ajouter cette ligne pour forcer PDF vers exports/pdf
    documentclass: article
    keep-tex: true
    number-sections: false
    highlight-style: pygments
    include-in-header:
      text: |
        \usepackage{fvextra}
        \DefineVerbatimEnvironment{Highlighting}{Verbatim}{breaklines=true,breakanywhere=true,commandchars=\\\{\}}


execute:
  freeze: auto
  execute-dir: project  # Run all `.qmd` files from the project root
  order: 
    - "notebooks/donnees.qmd"
    - "notebooks/*.qmd"

metadata-files:
  - _metadata.yml  # (Optional) If you want to include metadata globally for all documents

website:
  page-navigation: true
  navbar:
