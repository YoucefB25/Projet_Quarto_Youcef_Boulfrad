jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: release

      - name: Install system dependencies (LaTeX, Ghostscript)
        run: |
          sudo apt update
          sudo apt install -y ghostscript texlive-xetex texlive-fonts-recommended texlive-latex-extra

      - name: Verify xelatex installation
        run: xelatex --version

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Cleanup previous builds
        run: rm -rf notebooks/bayesien_naif_files/

      - name: Force figure generation
        run: quarto render notebooks/bayesien_naif.qmd --execute

      - name: Debug - Check if PDF figures exist
        run: |
          if [ -d "notebooks/bayesien_naif_files/figure-pdf/" ]; then
            echo "PDF figures exist:"
            ls -lh notebooks/bayesien_naif_files/figure-pdf/
          else
            echo "No PDF figures found!"
            exit 1
          fi

      - name: Render Quarto project with LaTeX engine
        run: quarto render --to pdf --pdf-engine=xelatex --execute

      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site

