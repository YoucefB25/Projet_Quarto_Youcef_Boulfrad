name: Deploy Quarto Site

on:
  push:
    branches:
      - main  # Deploy only when pushing to main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: pre-release  # Get the latest stable version of Quarto

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ“ Install TinyTeX (for PDF rendering)
        run: quarto install tinytex

      - name: ï¿½ï¿½ï¸ Render Quarto site
        run: quarto render

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site  # Output folder for Quarto
          keep_files: true
