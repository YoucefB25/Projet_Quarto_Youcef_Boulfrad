name: Build and Deploy Quarto

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 📌 Vérification de l'espace disque disponible
      - name: Check available disk space
        run: df -h

      # 🛠 Installer Quarto
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: release

      # 📦 Installer TeX Live et Ghostscript
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ghostscript texlive-full

      # 🔄 Forcer la mise à jour de TeX Live
      - name: Force TeX Live Update
        run: |
          sudo tlmgr update --self || echo "Failed to update tlmgr, continuing..."
          sudo tlmgr update --all || echo "Failed to update TeX Live packages, continuing..."

      # 🔍 Vérifier si xelatex est installé
      - name: Check LaTeX installation
        run: |
          which xelatex || echo "xelatex NOT found!"
          xelatex --version || echo "xelatex is NOT installed!"

      # 🐍 Installer les dépendances Python
      - name: Install Python dependencies
        run: pip install -r requirements.txt

      # 🔄 Corriger les permissions des fichiers générés
      - name: Fix permissions
        run: chmod -R 777 notebooks/bayesien_naif_files || echo "No permission issue found"

      # 🚀 Exécuter Quarto en mode debug pour générer les figures
      - name: Run Quarto (force execution)
        run: |
          quarto render --execute --log-level debug

      # 📂 Debug: Lister les fichiers de figures PDF générés
      - name: Debug - List generated PDF figures
        run: |
          ls -lah notebooks/bayesien_naif_files/figure-pdf/ || echo "No PDF figures found!"

      # 📝 Vérifier le fichier de log en cas d'échec
      - name: Show LaTeX log if error occurs
        if: failure()
        run: |
          if [ -f notebooks/bayesien_naif.log ]; then
            cat notebooks/bayesien_naif.log
          else
            echo "No log file found!"
          fi

      # 🛠 Supprimer les anciennes figures (si elles causent des problèmes)
      - name: Remove old figure files
        run: rm -rf notebooks/bayesien_naif_files/figure-pdf/

      # 📜 Relancer le rendu Quarto en nettoyant les anciens fichiers
      - name: Render Quarto project
        run: quarto render --clean --log-level debug

      # 🚀 Déployer sur GitHub Pages si tout est réussi
      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site

