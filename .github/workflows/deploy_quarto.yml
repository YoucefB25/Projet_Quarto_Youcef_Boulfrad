name: Build and Deploy Quarto

on:
  push:
    branches:
      - main  # Modifier si besoin
  pull_request:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ“Œ VÃ©rification de l'espace disque disponible
      - name: Check available disk space
        run: df -h

      # ğŸ›  Installer Quarto
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: release

      # ğŸ“¦ Installer les dÃ©pendances systÃ¨me
      - name: Install system dependencies
        run: sudo apt-get install -y ghostscript texlive-full

      # ğŸ” VÃ©rifier si xelatex est installÃ©
      - name: Check LaTeX installation
        run: |
          which xelatex || echo "xelatex NOT found!"
          xelatex --version || echo "xelatex is NOT installed!"

      # ğŸ Installer les dÃ©pendances Python
      - name: Install Python dependencies
        run: pip install -r requirements.txt

      # ğŸš€ ExÃ©cuter Quarto en mode debug pour gÃ©nÃ©rer les figures
      - name: Run Quarto (force execution)
        run: |
          quarto render --execute --log-level debug

      # ğŸ“‚ Debug: Lister les fichiers de figures PDF gÃ©nÃ©rÃ©s
      - name: Debug - List generated PDF figures
        run: |
          ls -lah notebooks/bayesien_naif_files/figure-pdf/ || echo "No PDF figures found!"

      # ğŸ“ VÃ©rifier le fichier de log en cas d'Ã©chec
      - name: Show LaTeX log if error occurs
        if: failure()
        run: |
          if [ -f notebooks/bayesien_naif.log ]; then
            cat notebooks/bayesien_naif.log
          else
            echo "No log file found!"
          fi

      # ğŸ›  Supprimer les anciennes figures (si elles causent des problÃ¨mes)
      - name: Remove old figure files
        run: rm -rf notebooks/bayesien_naif_files/figure-pdf/

      # ğŸ“œ Relancer le rendu Quarto en nettoyant les anciens fichiers
      - name: Render Quarto project
        run: quarto render --clean --log-level debug

      # ğŸš€ DÃ©ployer sur GitHub Pages si tout est rÃ©ussi
      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site

