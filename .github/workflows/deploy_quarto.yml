name: Deploy Quarto Site

on:
  push:
    branches:
      - main  # Déploie lorsque l'on push sur main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: 📦 Install TinyTeX (for LaTeX and PDF rendering)
        run: |
          quarto install tinytex
          echo "$HOME/.TinyTeX/bin/x86_64-linux" >> $GITHUB_PATH
          export PATH="$HOME/.TinyTeX/bin/x86_64-linux:$PATH"
          tlmgr path add
          tlmgr update --self --all
          tlmgr install fvextra standalone preview xcolor hyperref

      - name: 📦 Install Python dependencies
        run: pip install -r requirements.txt

      - name: 🧹 Clean Quarto cache (avoid stale files)
        run: quarto clean

      - name: 🏗️ Render Quarto site
        run: |
          ls -R notebooks/  # Vérification des fichiers avant rendu
          quarto render --execute

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site  # Dossier où Quarto génère le site

