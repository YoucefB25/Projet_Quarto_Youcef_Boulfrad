name: Deploy Quarto Site

on:
  push:
    branches:
      - main  # Déploie lorsque l'on push sur main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
     
      - name: 📦 Install LaTeX dependencies
        run: quarto install tinytex && tlmgr install fvextra

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: 📝 Install TinyTeX (for PDF rendering)
        run: quarto install tinytex

      - name: 🏗️ Render Quarto site
        run: quarto render

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site  # Dossier où Quarto génère le site

