name: Deploy Quarto Site

on:
  push:
    branches:
      - main  # DÃ©clencher sur push dans main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: pre-release  # RÃ©cupÃ©rer la derniÃ¨re version stable de Quarto

      - name: ğŸ—ï¸ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ“ Render site
        run: quarto render

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site  # Dossier de sortie Quarto
          keep_files: true

