name: Build and Deploy Quarto

on:
  push:
    branches:
      - main  # Modifier si besoin
  pull_request:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: release

      - name: Install system dependencies (LaTeX, Ghostscript)
        run: |
          sudo apt update
          sudo apt install -y ghostscript texlive-xetex texlive-fonts-recommended texlive-latex-extra

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Force figure generation
        run: quarto render --execute

      - name: Debug - List generated figures
        run: ls -R notebooks/bayesien_naif_files/figure-pdf/ || echo "No PDF files found!"

      - name: Render Quarto project
        run: quarto render --clean

      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site

