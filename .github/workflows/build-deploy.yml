name: Build and Deploy Quarto

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ“Œ VÃ©rification de l'espace disque disponible
      - name: Check available disk space
        run: df -h

      # ğŸ›  Installer Quarto
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: release

      # ğŸ Installer les dÃ©pendances Python
      - name: Install Python dependencies
        run: pip install -r requirements.txt

      # ğŸš€ GÃ©nÃ©rer uniquement le HTML pour le dÃ©ploiement
      - name: Render Quarto project (HTML only)
        run: quarto render --to html --log-level debug

      # ğŸš€ DÃ©ployer sur GitHub Pages si tout est rÃ©ussi
      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_dir: exports/html



